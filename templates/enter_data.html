{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/css/main.css" />
<title>Enter Data</title>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% for message in messages %}
    <p><strong>uh oh! </strong>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<section>
    <div class="container">

        <form class="row g-3" action="#" method="post">
            <div class="col-md">
                <label for="inputName" class="form-label">Station Name</label>
                <input type="text" name="station" class="form-control" id="inputName" value="{{ brand }}">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address (*)</label>
                <input type="text" name="location" class="form-control" id="inputAddress" value="{{ address }}"
                    required>
            </div>
            <div class="col">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="number" step=".01" min="0.0" name="price" class="form-control" id="inputPrice"
                    value="">
            </div>
            <div class="col">
                <label for="inputState" class="form-label">Current Crowd Staus</label>
                <select id="inputState" name="select" class="form-select">
                    <option selected value="">Select</option>
                    <option value="Buzzing Bliss">1 - Buzzing Bliss - Calm and peaceful </option>
                    <option value="Gentle Gliding">2 - Gentle Gliding </option>
                    <option value="Humming Harmony">3 - Humming Harmony </option>
                    <option value="Busy Beehive">4 - Busy Beehive </option>
                    <option value="Swarming Storm">5 - Swarming Storm </option>
                </select>
            </div>
            <div class="col-12 text-right align-self-end">
                <button type="submit" class="btn btn-primary">Update Hive</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
