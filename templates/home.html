{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href ="/static/css/main.css">
<title>BusyBee</title>

{% endblock %}

{% block body %}
<form action="/display_data" method="post">

    <div class="container">

        <div class="row mt-3">

            <label for="loc" class="col-sm-2 col-form-label">Enter a location </label>
            
            <div class="col">
                <input type="text" class="form-control" id="loc" name="name" placeholder="Location">
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary">Enter</button>
            </div>
            
        </div>  
    
    </div>
</form>
{% endblock %}
